- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: 'files/gitconfig'
    ~/.gitignore: 'files/gitignore'
    ~/.bash_profile: 'files/bash_profile'
    ~/.bash_aliases: 'files/bash_aliases'
    ~/.zshrc: 'files/zshrc'
    ~/.bashrc: 'files/bashrc'
    ~/.gemrc: 'files/gemrc'
    ~/.vimrc.after: 'files/vimrc.local'
    ~/.tmux.conf: 'files/tmux.conf'
    ~/.janus: 'files/janus'
    ~/.default-gems: 'files/default-gems'
    ~/.asdfrc: 'files/asdfrc'
    ~/.ctags: 'files/ctags'
    ~/.ctags.d/default.ctags: 'files/ctags'
    ~/.rubocop.yml: 'files/rubocop.yml'
    ~/.config/nvim/init.vim: 'files/nvim-kickstart-init.lua'
    ~/.config/nvim/lua/custom/my: 'files/nvim_custom_plugins'

- shell:
  - [git submodule update --init --recursive, Installing submodules]
